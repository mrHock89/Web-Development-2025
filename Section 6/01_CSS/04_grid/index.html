<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 100px 150px;
        }
        .item{
            background-color: orange;
            border: 1px solid black;
        }
        .item1{
            grid-column: 1/3;
            grid-row: 1/3;
        }            /* grid-column: 3/4; */

       
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item item1" style="background-color: red">1</div>
        <div class="item item2" style="background-color: green">2</div>
        <div class="item" style="background-color: black;">3</div>
        <div class="item" style="background-color: rgb(125, 70, 70);">4</div>
        <div class="item" style="background-color: rgb(64, 76, 172);">5</div>
        <div class="item item6" style="background-color: rgb(169, 136, 18);">6</div>
    </div>
</body>
</html>
