<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 20px;
        }
        .nav1{
            background-color: #c6cbd0;
            padding: 10px
        }
        .nav1 ul{
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        .nav1 li{
            display: inline;
        }
        .nav1 a{
            text-decoration: none;
            color: #030303;
            padding: 5px 10px;
            margin: 0;
            background-color: rgb(228, 236, 228);
            position:relative;
            /* cursor: default; */
        }

        .nav1 a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: rgb(5, 5, 83);
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav1 a:hover::after{
            transform: scaleX(1);
        }
        .nav1 .login-btn{
            background-color: blue;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* nav2 */
        .nav2{
            border: 1px solid rgb(237, 6, 6);
            background-color: rgb(15, 140, 15);
            width: 200px;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav2 a{
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
            position: relative;
        }
        .nav2 a:hover{
            background-color: rgb(8, 54, 8);
        }
        .nav2 .login-btn{
            background-color: rgb(3, 28, 3);
            border: none;
            color: #fff;
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .nav2 .login-btn:hover{
            transform: scale(1.1);
            color:rgb(3, 28, 3);
            background-color: #fff;
            font-weight: bold;
        }
        .nav2 a::after{
            content: "";
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: rgb(92, 23, 23);
            height: 5px;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            position:absolute;
        }

        .nav2 a:hover::after{
            transform: scaleX(1);
        }

        /* nav3 */
        .nav3{
            background-color: rgb(65, 116, 227);
            padding: 10px;
        }
        .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a{
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 5px 10px;
            position: relative;
        }
        .nav3 .dropdown-content{
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #3e3e3e;
            min-width: 150px;
        }
        .nav3 .login-btn{
            background-color: black;
            color:#fff;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
        }
        .nav3 a::after, .nav3 .dropdown-content a::after{
            content: "";
            position:absolute;
            width: 100%;
            height: 3px;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            background-color: rgb(12, 12, 77);
        }
        .nav3 a:hover::after{
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>

</html>
