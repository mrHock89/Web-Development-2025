<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen text-black">
    <div class="bg-gray-600 rounded-lg p-8 shadow-2xl shadow-red-600 max-w-sm w-full">
        <h2 class="text-center text-3xl text-white font-bold mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label class="text-gray-300 block font-medium mb-2" for="">Email</label>
                <input type="email" name="email" placeholder="Email" class="bg-gray-900 w-full placeholder-gray-300 text-white px-3 py-2 rounded-md focus: outline-none focus: ring-2 focus:ring-blue-600">
            </div>
            <div>
                <label class="text-gray-300 block font-medium mb-2" for="">Password</label>
                <input class="bg-gray-900 placeholder-gray-300 px-3 py-2 w-full rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400 mb-2" 
                type="password" name="email" placeholder="Password" class="bg-white">
            </div>
            <button type="submit" class="text-center px-3 w-full font-bold text-2xl bg-red-600 rounded-md mt-3 text-white transition-all duration-300 ease-in-out hover:bg-red-800 shadow-2xl shadow-red-600 ">Login</button>
        </form>
    </div>
</body>
</html>
